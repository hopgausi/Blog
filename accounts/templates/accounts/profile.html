{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
        
                <div class="card my-2 shadow-md">
                    <div class="card-body centered">
                        
                            <img src="{{user.profile.profile_image.url}}" class="rounded-circle dp " alt=" {{user.username}}">
                        
                            <p class="card-text">Username: <span class="font-italic text-black-50">{{user.username}}</span></p>
                            <p class="card-text">Email: <span class="font-italic text-black-50">{{user.email}}</span></p>
                       
                    
                </div>
                <a href="{% url 'profile_update' user.id %}" class="btn btn-primary">Update</a>
        </div>
      
    </div



    <div class="col-xs-7">
        
    </div>
    
</div>

{% endblock content %}
