{% extends 'blog/base.html' %}
{% block content %}
<div class="container">

    <div class="mt-5 mb-5 text-center w-50 centered">
    <legend><h1 class="bg-info">Delete Post</h1></legend>
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete <span class="bold">{{ object.title }}</span>?</p>
            <input type="submit" value="Yes, Delete" class="btn btn-danger">
            <a href="{% url 'blog:detail' object.id object.slug %}" class="btn btn-info">No, go back</a>
        </form>
    </div>
</div>

{% endblock content %}
