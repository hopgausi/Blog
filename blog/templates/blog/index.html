{% extends 'blog/base.html' %}


 {% block content %}

<div class="container-fluid text-center m-auto">
  <div class="row">
    <div class="col-md-8 mx-auto">
     {% for article in articles %}
            <div class="card my-2 shadow-md">
                <div class="card-body">
                    <h3 class="card-title">{{ article.title }}</h3><hr>
                    <p class="text-muted small">{{ article.author}} | {{ article.pub_date}}</p>
                    <p class="card-text">{{ article.content|truncatewords:'12'|safe}}</p>
                    <a href="{% url 'blog:detail' article.id article.slug %}" class="card-link small">Read more</a>
                </div>
            </div>
         {% endfor %}
    </div>
    
  </div>
</div>
  
{% endblock content %}
