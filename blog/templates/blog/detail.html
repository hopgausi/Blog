{% extends 'blog/base.html' %}


 {% block content %}

<div class="container-fluid text-center">
  <div class="row">
    <div class="col-md-6 mx-auto">
            <div class="card my-2 shadow-md">
                <div class="card-body">
                     <h2 class="card-title">{{ article.title }}</h2>
                     {% if user.is_authenticated and request.user == article.author%}
                     <div>
                      <a href="{% url 'blog:update' object.id object.slug %}" class="btn btn-primary">Update</a>
                      <a href="{% url 'blog:delete' object.id object.slug %}" class="btn btn-danger">Delete</a>
                     </div>
                     {% endif %}
                     <hr>
                     <p class="text-muted small">{{ article.author}} | {{ article.pub_date}}</p>
                    <p class="card-text">{{ article.content|safe}}</p>
                    <a href="{% url 'blog:home'%}" class="card-link small">Go back</a>
                </div>
            </div>
    </div>
    
  </div>
</div>
  
{% endblock content %}
